<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="body-container">
    <div id="textbar"></div>
<!--  -->
    <div id="clearall" class="button blue">C</div>             
    <div data-operator="%" class="button blue">%</div>
    <div data-operator="/"class="button blue">/</div>
    <div id="backspace" class="button blue">âŒ«</div>
<!--  -->
    <div data-number="7" class="button white">7</div>
    <div data-number="8" class="button white">8</div>
    <div data-number="9" class="button white">9</div>
    <div data-operator="*" class="button blue">*</div>
<!--  -->
    <div data-number="4" class="button white">4</div>
    <div data-number="5" class="button white">5</div>
    <div data-number="6" class="button white">6</div>
    <div data-operator="-" class="button blue">-</div>
<!--  -->
    <div data-number="1" class="button white">1</div>
    <div data-number="2" class="button white">2</div>
    <div data-number="3" class="button white">3</div>
    <div data-operator="+" class="button blue">+</div>
<!--  --> 
    <div data-number="00" class="button white">00</div>
    <div data-number="0" class="button white">0</div>
    <div data-number="." class="button white">.</div>
    <div id="equals" class="button blue">=</div>

</div>



<script src="script.js"></script>
</body>
</html>
